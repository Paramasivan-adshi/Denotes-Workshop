apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workshop
  namespace: denotes
  # namespace: monitoring-tools
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "workshop.trysimmer.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: workshop
                port:
                  number: 80